<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link href="https://fonts.googleapis.com/css2?family=Restora&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                <img src="img/1.jpg" alt="La Sambara Winery" class="navbar-logo">
            </a>
            </div>
            <ul class="nav-links">
                <li><a href="landing.html">Home</a></li>
                <li><a href="wines.html">Wines</a></li>
                <li><a href="vineyard.html">Vineyard</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero" style="background: url('img/1.jpg') no-repeat center center/cover; height: 500px;">
        <div class="hero-content">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you. Reach out with any questions or inquiries.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="5" placeholder="Write your message"></textarea>
                </div>
                <button type="submit" class="cta-btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Contact Details Section -->
    <section class="contact-details">
        <div class="container">
            <div class="contact-info">
                <div>
                    <h3>Visit Us</h3>
                    <p>123 Vineyard Lane, Nairobi, Kenya</p>
                </div>
                <div>
                    <h3>Call Us</h3>
                    <p>+254 712 345 678</p>
                </div>
                <div>
                    <h3>Email Us</h3>
                    <p>info@lasambara.com</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="img/logo.png" alt="La Sambara Logo">
            </div>
            <div class="footer-socials">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <p>&copy; 2024 La Sambara Winery. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
